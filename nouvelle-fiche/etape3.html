<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qualification</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../attribution.css" />
    <link rel="stylesheet" href="../boutons-qualifs.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Qualification</h2>
      <div class="sidebar-links">
        <div><a href="../index.html">Mes fiches</a></div>
      </div>

      <h2>Configuration</h2>
      <div class="other-links">
        <div><a href="../fournisseurs.html">Fournisseurs de leads</a></div>
        <div>
          <a href="../scenarios.html">Scénarios</a>
        </div>
        <div>
          <a href="../origine.html">Origines</a>
        </div>
        <div>
          <a href="../statuts.html">Statuts</a>
        </div>
      </div>
    </div>
    <div class="main-content">
      <h1 style="text-align: left">Recueil de besoins</h1>
      <form action="#" method="POST">
        <!-- Budget mensuel -->
        <label for="budget">Budget mensuel</label>
        <input type="number" id="budget" name="budget" />

        <!-- Ancienne compagnie -->
        <label for="tutelle">Ancienne compagnie</label>
        <input type="text" id="tutelle" name="tutelle" />
        <!-- L'utilisateur peut choisir parmi une liste de compagnies. Il peut saisir le nomm d'une compagnie si la sienne ne se retrouve pas dans la liste -->

        <!-- Tutelle -->
        <label for="tutelle">Êtes vous sous tutelle ?</label>
        <select id="tutelle" name="tutelle">
          <option value="">Oui</option>
          <option value="">Non</option>
        </select>

        <!-- Couverture santé -->
        <label for="couverture">Disposez vous d'une couverture santé ?</label>
        <select id="couverture" name="couverture">
          <option value="">Oui</option>
          <option value="">Non</option>
        </select>

        <!-- Complémentaire santé -->
        <label for="complementaire">Etes vous bénéficiaires de la CSS ?</label>
        <select id="complementaire" name="complementaire">
          <option value="">Oui</option>
          <option value="">Non</option>
        </select>

        <!-- Soins courants -->
        <label for="soins">Soins courants</label>
        <select id="soins" name="soins">
          <option value="">Faible</option>
          <option value="">Moyen</option>
          <option value="">Elevé</option>
        </select>

        <!-- Hospitalisation -->
        <label for="hospitalisation">Hospitalisation</label>
        <select id="hospitalisation" name="hospitalisation">
          <option value="">Faible</option>
          <option value="">Moyen</option>
          <option value="">Elevé</option>
        </select>

        <!-- Optique -->
        <label for="optique">Optique</label>
        <select id="optique" name="optique">
          <option value="">Faible</option>
          <option value="">Moyen</option>
          <option value="">Elevé</option>
        </select>

        <!-- Dentaire -->
        <label for="dentaire">Dentaire</label>
        <select id="dentaire" name="dentaire">
          <option value="">Faible</option>
          <option value="">Moyen</option>
          <option value="">Elevé</option>
        </select>

        <!-- Appareil auditifs -->
        <label for="auditif">Appareil auditifs</label>
        <select id="auditif" name="auditif">
          <option value="">Faible</option>
          <option value="">Moyen</option>
          <option value="">Elevé</option>
        </select>

        <!-- Médecines douces -->
        <label for="medicine">Médecines douces</label>
        <select id="medicine" name="medicine">
          <option value="">Faible</option>
          <option value="">Moyen</option>
          <option value="">Elevé</option>
        </select>

        <!-- D -->
        <label for="comment">Commentaire</label>
        <textarea name="comment" id="comment" rows="2"></textarea>

        <input type="submit" value="Enregistrer" />
        <input type="submit" value="Enregistrer et voir les offres" />
      </form>
    </div>
  </body>
</html>
