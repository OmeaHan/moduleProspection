    <div class="main-content">
      <h1 style="text-align: left">Créer une nouvelle fiche</h1>
      <form action="#" method="POST">
        <!-- Civilité -->
        <label for="user">Civilité</label>
        <select id="user" name="user">
          <option value="">Monsieur</option>
          <option value="">Madame</option>
        </select>

        <!-- Nom -->
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" />

        <!-- Prénom -->
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" />

        <!-- Date -->
        <label for="date">Date de naissance</label>
        <input type="date" id="date" name="date" />

        <!-- Regime -->
        <label for="user">Type de régime</label>
        <select id="user" name="user">
          <option value="">Général</option>
          <option value="">Alsace Moselle</option>
        </select>

        <!-- Pays de naissance -->
        <label for="origin">Pays de naissance</label>
        <select id="origin" name="origin">
          <option value="">France</option>
          <option value="">Espagne</option>
          <option value="">Italie</option>
        </select>

        <!-- Pioche -->
        <label for="mail">Email</label>
        <input type="mail" id="mail" name="mail" />
